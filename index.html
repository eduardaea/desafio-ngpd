<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exibição de URLs da API do Notion</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        var requestData = {
          "filter": {
            "property": "url",
            "url": {
              "is_not_empty": "true"
            }
          }
        };

        $.ajax({
          url: 'https://api.notion.com/v1/databases/ec4b3aa93e4248c9ab1b1341b99e2483/query',
          type: 'POST',
          dataType: 'json',
          data: JSON.stringify(requestData),
          headers: {
            'Authorization': 'secret_05MNjbI3sANylqajxNydr1rjVcZ2ZgDdwkKfC1bpWHz',
            'Notion-Version': '2022-06-28',
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin':'*'
          },
          success: function(data) {
            var urls = data.results.map(function(item) {
              return item.properties.url.title[0].text.content;
            });
            var listItems = "";
            $.each(urls, function(index, url) {
              listItems += "<li>" + url + "</li>";
            });
            $('#urlList').html(listItems);
          },
          error: function(jqXHR, textStatus, errorThrown) {
            alert('Erro ao buscar URLs da API do Notion: ' + textStatus);
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Exibição de URLs da API do Notion</h1>
    <ul id="urlList"></ul>
  </body>
</html>
